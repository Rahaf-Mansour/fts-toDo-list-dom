<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTS - ToDo list</title>
    <link rel="icon" href="assets/images/icon.png" />
    <!-- Link to the css style file -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Link to the css table styling file -->
    <link rel="stylesheet" href="src/css/tableStyling.css" />
    <!-- Link to the css mediaquery styling file -->
    <link rel="stylesheet" href="src/css/media.css" />
  </head>
  <body>
    <div class="overall-container">
      <div class="toDoList-container">
        <div class="toDoList-header">
          <h1 class="app-title">TODO List</h1>
          <form class="form-container" action="">
            <input
              type="text"
              class="add-text"
              id="add-text"
              placeholder="Add new task..."
            />
            <button class="add-btn">Add</button> <br />
            <input
              id="search"
              type="search"
              name="search"
              placeholder="Search tasks..."
            />
          </form>
        </div>
        <div class="table-container">
          <table class="table-list">
            <thead class="table-head">
              <tr>
                <th>ID</th>
                <th>TODO Description</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="5">Total Tasks: <span class="count"></span></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
